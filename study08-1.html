<html>
  <head>
    <script>
      function func() {
        // 変数宣言
        const a = 1;

        // if文による条件分岐
        if (a == 1) {
          console.log('aの値は1です');
        } else {
          console.log('aの値は1ではありません');
        }
      }
    </script>
  </head>
  <body>
    <h1>演習</h1>
    <button onClick="func()">実行</button>
  </body>
</html>
