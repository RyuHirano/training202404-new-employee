<html>
  <head>
    <script>
      function func() {
        console.log('処理を開始します');

        // for文による反復処理
        for (let i = 0; i < 3; i++) {
          console.log('i=', i);
        }

        console.log('処理を終了します');
      }
    </script>
  </head>
  <body>
    <h1>演習</h1>
    <button onClick="func()">実行</button>
  </body>
</html>
