<html>
  <head>
    <script>
      function func() {
        // 変数宣言
        const a = 1;
        const b = 2;
        const c = a + b; // aとbを足した結果をcに代入

        // 変数出力
        console.log('a', a);
        console.log('b', b);
        console.log('c', c);
      }
    </script>
  </head>
  <body>
    <h1>演習</h1>
    <button onClick="func()">実行</button>
  </body>
</html>
